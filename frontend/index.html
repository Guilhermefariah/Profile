<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Informações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img src="profile.jpg" alt="Imagem de Perfil">
            <h2>Guilherme</h2>
            <p>Idade: 30</p>
            <p>Rua: Rua Exemplo, 123</p>
            <p>Bairro: Bairro Exemplo</p>
            <p>Estado: Estado Exemplo</p>
            <p>Biografia: Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, consectetur.</p>
        </div>
        <div class="form">
            <h2>Atualizar Informações</h2>
            <form id="update-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" required></textarea>
                <button type="submit">Atualizar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
